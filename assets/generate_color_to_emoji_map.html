        red = Math.min(15, Math.max(0, red))
        green = Math.min(15, Math.max(0, green))
        blue = Math.min(15, Math.max(0, blue))
        var emoji = colorToEmojiMap[[red, green, blue]]
        if (emoji) {
          return emoji
        } else {
          // couldn't find emoji at rgb coords -- grab one that's within 1 from all rgb values instead
          var range = 1;
          for (var r = -range; r < range; r++) {
            for (var g = -range; g < range; g++) {
              for (var b = -range; b < range; b++) {
                emoji = colorToEmojiMap[[red + r, green + g, blue + b]]
                if (emoji) {
                  return emoji;
                }
              }
            }
          }
        }
        return null;
      }


      function drawCircle() {
        console.log('here ')
        let radius = 50;
        // let image = colorCtx.createImageData(2 * radius, 2 * radius);
        // let data = image.data;

        for (let x = -radius; x < radius; x++) {
          for (let y = -radius; y < radius; y++) {
            let [rad, phi] = xy2polar(x, y);
            if (rad > radius) {
              // skip all (x,y) coordinates that are outside of the circle
              continue;
            }

            let deg = rad2deg(phi);
            // Figure out the starting index of this pixel in the image data array.
            let rowLength = 2 * radius;
            let adjustedX = x + radius; // convert x from [-50, 50] to [0, 100] (the coordinates of the image data array)
            let adjustedY = y + radius; // convert y from [-50, 50] to [0, 100] (the coordinates of the image data array)
            // let pixelWidth = 4; // each pixel requires 4 slots in the data array
            // let index = (adjustedX + (adjustedY * rowLength)) * pixelWidth;
            // var tableX = index % 100;
            // var tableY = Math.floor(index / 100);

            let hue = deg;
            let saturation = 1.0;
            let value = 1.0;

            let [r, g, b] = hsv2rgb(hue, saturation, value);
            let alpha = 255;

            var emoji = findEmoji(Math.floor(r / 16), Math.floor(g / 16), Math.floor(b / 16))
            if (emoji) {
              colorTable.children[adjustedY].children[adjustedX].innerText = emoji;
              colorTable.children[adjustedY].children[adjustedX].style.backgroundColor = "rgb(" + Math.round(r * 16) + "," + Math.round(g * 16) + "," + Math.round(b * 16) + ")";
            }

          }
        }
      }

      function xy2polar(x, y) {
        let r = Math.sqrt(x * x + y * y);
        let phi = Math.atan2(y, x);
        return [r, phi];
      }

      // rad in [-π, π] range
      // return degree in [0, 360] range
      function rad2deg(rad) {
        return ((rad + Math.PI) / (2 * Math.PI)) * 360;
      }

      // hue in range [0, 360]
      // saturation, value in range [0,1]
      // return [r,g,b] each in range [0,255]
      // See: https://en.wikipedia.org/wiki/HSL_and_HSV#From_HSV
      function hsv2rgb(hue, saturation, value) {
        let chroma = value * saturation;
        let hue1 = hue / 60;
        let x = chroma * (1 - Math.abs((hue1 % 2) - 1));
        let r1, g1, b1;
        if (hue1 >= 0 && hue1 <= 1) {
          ([r1, g1, b1] = [chroma, x, 0]);
        } else if (hue1 >= 1 && hue1 <= 2) {
          ([r1, g1, b1] = [x, chroma, 0]);
        } else if (hue1 >= 2 && hue1 <= 3) {
          ([r1, g1, b1] = [0, chroma, x]);
        } else if (hue1 >= 3 && hue1 <= 4) {
          ([r1, g1, b1] = [0, x, chroma]);
        } else if (hue1 >= 4 && hue1 <= 5) {
          ([r1, g1, b1] = [x, 0, chroma]);
        } else if (hue1 >= 5 && hue1 <= 6) {
          ([r1, g1, b1] = [chroma, 0, x]);
        }

        let m = value - chroma;
        let [r, g, b] = [r1 + m, g1 + m, b1 + m];

        // Change r,g,b values from [0,1] to [0,255]
        return [255 * r, 255 * g, 255 * b];
      }
